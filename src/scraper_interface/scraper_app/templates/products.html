<style>
  body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
  }

  a {
      padding: 10px;
      text-decoration: none;
      color: rgb(30, 30, 30);
      border: 1px solid rgb(210, 210, 210);
      background: rgb(240, 240, 240);
  }

  a:hover {
      background: linear-gradient(180deg, rgb(240, 240, 240), rgb(230, 230, 230));
  }

  li {
      list-style: none;
  }

  .header {
      margin-bottom: 5px;
  }

  .images {}

  .price {
      color: rgb(130, 130, 130);
  }

  .product {
      margin-bottom: 30px;
  }
</style>

<h1>Produtos extra√≠dos</h1>

<ul>
  {% for product in products %}
  <li class="product">
    <div class="header">
      {{ product.name }} <span class="price">R${{ product.price }}</span>
    </div>
    <div class="images">
      <ul>
      {% for images in product.image_set.all %}
      <li>{{ images.src }}</li>
      {% endfor %}
      </ul>
    </div>
  </li>
  {% endfor %}
</ul>

<a href="/">Voltar</a>
