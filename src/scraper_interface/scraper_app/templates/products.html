{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'theme.css' %}">

<h1>Produtos extra√≠dos</h1>

<ul>
  {% for product in products %}
  <li class="product">
    <div class="header">
      {{ product.name }} <span class="price">R${{ product.price }}</span>
    </div>
    <div class="images">
      <ul>
      {% for images in product.image_set.all %}
      <li>{{ images.src }}</li>
      {% endfor %}
      </ul>
    </div>
  </li>
  {% endfor %}
</ul>

<a href="/">Voltar</a>
