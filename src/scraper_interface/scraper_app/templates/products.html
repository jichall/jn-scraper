{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'theme.css' %}">

<h1>Produtos extra√≠dos</h1>

<ul class="wrapper">
  {% for product in products %}
  <li class="product fade-in">
    <div class="header">
      <a href="/product/{{product.id}}" class="mark animate">#{{product.id}}</a>
      <b>{{ product.name }}</b>
    </div>
    <div class="images">
      <ul>
      {% for image in product.image_set.all %}
      <li><img src="{{ image.src }}" width="128" height="128"></li>
      {% endfor %}
      </ul>
    </div>
    <div class="footer">
      <span>R${{ product.price }}</span>
    </div>
  </li>
  {% endfor %}
</ul>

<a href="/" class="button button-outline animate">Voltar</a>
