<style>
  li {
      list-style: none;
  }

  .header {
      margin-bottom: 5px;
  }

  .images {}

  .price {
      color: rgb(130, 130, 130);
  }

  .product {
      margin-bottom: 30px;
  }
</style>

<ul>
  {% for product in products %}
  <li class="product">
    <div class="header">
      {{ product.name }} <span class="price">R${{ product.price }}</span>
    </div>
    <div class="images">
      <ul>
      {% for images in product.image_set.all %}
      <li>{{ images.src }}</li>
      {% endfor %}
      </ul>
    </div>
  </li>
  {% endfor %}
</ul>
