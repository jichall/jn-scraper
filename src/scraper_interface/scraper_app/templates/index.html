<style>
  body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
  }

  a {
      padding: 10px;
      text-decoration: none;
      color: rgb(30, 30, 30);
      border: 1px solid rgb(210, 210, 210);
      background: rgb(240, 240, 240);
  }

  form {
      text-align: right;
  }

  input[type="number"] {
      outline: 0;
      padding: 5px;
      border: 1px solid rgb(210, 210, 210);
  }

  input[type="submit"] {
      padding  : 10px;
      border: 1px solid rgb(210, 210, 210);
      background: rgb(240, 240, 240);
  }

  a:hover, input[type="submit"]:hover {
      background: linear-gradient(180deg, rgb(240, 240, 240), rgb(230, 230, 230));
  }
</style>

<div class="">
  <a href="/products" class="button">Visualizar todos os produtos</a><br><br>

  <h2>Buscar produtos</h2>

  <form id="form">
    <label>ID do produto: </label>
    <input type="number" name="id" required><br><br>
    <input type="submit" value="Go">
  </form>
</div>

<script type="text/javascript">

  let f = document.getElementById('form')
  f.addEventListener('submit', (ev) => {
      ev.preventDefault()

      var v = document.getElementsByName('id')[0]
      window.location.replace("/product/"+v.value)
  })

</script>
